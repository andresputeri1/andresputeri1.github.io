<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrés Puteri</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.24/vanta.net.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Vanta.js Background */
        #vanta-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: transparent;
            z-index: 1000;
            padding: 2rem 2rem;
            pointer-events: none;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: auto;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #ff6b35;
            text-decoration: none;
            letter-spacing: -0.02em;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            position: relative;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #ff6b35;
            background: rgba(255, 107, 53, 0.1);
        }

        /* Main Content Container */
        .main-container {
            min-height: 100vh;
            position: relative;
        }

        /* Home Page */
        .home-hero {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            padding: 2rem;
        }

        .hero-content h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, #ff6b35 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-content p {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .hero-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Copyright Footer */
        .copyright-footer {
            position: fixed;
            bottom: 1rem;
            left: 0;
            right: 0;
            padding: 0;
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.8rem;
            z-index: 999;
            pointer-events: none;
        }

        .copyright-footer .copyright-text {
            color: rgba(255, 255, 255, 0.4);
        }

        .copyright-footer .copyright-name {
            color: rgba(255, 107, 53, 0.6);
            font-weight: 600;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                gap: 1rem;
            }
            
            .hero-content h1 {
                font-size: 2.5rem;
            }
            
            .hero-content p {
                font-size: 1.2rem;
            }
            
            .hero-buttons {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Mobile Navigation */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }
            
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.95);
                backdrop-filter: blur(20px);
                flex-direction: column;
                padding: 1rem;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 0 0 1rem 1rem;
            }
            
            .nav-links.mobile-open {
                display: flex;
            }
        }

        /* Loading animation for vanta */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 107, 53, 0.3);
            border-top: 3px solid #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
    </div>

    <div id="vanta-background"></div>

    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">AP</a>
            <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html" class="nav-link active">Home</a></li>
                <li><a href="cv.html" class="nav-link">CV</a></li>
                <li><a href="notes.html" class="nav-link">Lecture Notes</a></li>
                <li><a href="interests.html" class="nav-link">Interests & Expertise</a></li>
            </ul>
        </div>
    </nav>

    <div class="main-container">
        <div class="home-hero">
            <div class="hero-content">
                <h1>Andrés Puteri</h1>
                <p>Mathematics Student & Tutor</p>
                <div class="hero-buttons">
                    <a href="cv.html" class="btn btn-primary">View CV</a>
                    <a href="notes.html" class="btn btn-secondary">Lecture Notes</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="copyright-footer">
        <div class="copyright-text">
            © 2025 <span class="copyright-name">Andrés Puteri</span>. All rights reserved.
        </div>
    </footer>

    <script>
        let vantaEffect;

        // Initialize Vanta.js background
        function initVanta() {
            try {
                vantaEffect = VANTA.NET({
                    el: "#vanta-background",
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200.00,
                    minWidth: 200.00,
                    scale: 1.00,
                    scaleMobile: 1.00,
                    color: 0xff6b35,
                    backgroundColor: 0x000000,
                    points: 15.00,
                    maxDistance: 25.00,
                    spacing: 15.00
                });
                
                // Hide loading overlay once vanta is loaded
                setTimeout(() => {
                    const loadingOverlay = document.getElementById('loadingOverlay');
                    loadingOverlay.classList.add('hidden');
                }, 1000);
                
            } catch (error) {
                console.log('Vanta.js failed to load, using fallback background');
                document.getElementById('vanta-background').style.background = 
                    'linear-gradient(135deg, #000000 0%, #1a1a1a 100%)';
                const loadingOverlay = document.getElementById('loadingOverlay');
                loadingOverlay.classList.add('hidden');
            }
        }

        // Mobile menu toggle
        function toggleMobileMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('mobile-open');
        }

        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Wait a bit for Three.js to load
            setTimeout(initVanta, 500);
        });

        // Cleanup vanta on page unload
        window.addEventListener('beforeunload', () => {
            if (vantaEffect) {
                vantaEffect.destroy();
            }
        });

        // Resize handler for vanta
        window.addEventListener('resize', () => {
            if (vantaEffect) {
                vantaEffect.resize();
            }
        });
    </script>
</body>
</html>
